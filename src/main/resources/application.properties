# in milliseconds= 20 sec
# maximum number of milliseconds that a client will wait for a connection from connection pool
spring.datasource.hikari.connection-timeout=20000
# let's say you defined 10 connection-pool-size, now after 10 threads/requests uses this connections and after execution
# those connections (10) returned to the pool and can be reused by next 10 requests
spring.datasource.hikari.maximum-pool-size=10
# minimum number of idle connections that is maintained by HikariCP in connection, even if you don't get request from client
spring.datasource.hikari.minimum-idle=5
#maximum amount of time in millsec that a connection is allowed to sit idle in connection pool, here it is 300sec, 5min
spring.datasource.hikari.idle-timeout=300000
# maximum life time in milliseconds of a connection in pool after it is closed 
spring.datasource.hikari.max-lifetime=12000000
#configures the default auto-commit behaviour of connections returned from pool, default=true
spring.datasource.hikari.auto-commit=true







