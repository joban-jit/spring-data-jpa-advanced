databaseChangeLog:
- changeSet:
    id: author-1
    author: Joban
    changes:
    - createSequence:
        cacheSize: 1
        cycle: false
        dataType: bigint
        incrementBy: 50
        maxValue: 9223372036854775807
        minValue: 1
        sequenceName: author_seq
        startValue: 1
- changeSet:
    id: author-2
    author: Joban
    changes:
    - createTable:
        columns:
        - column:
              constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: author_pkey
              name: id
              type: BIGINT
        - column:
              name: first_name
              type: VARCHAR(50)
        - column:
              name: last_name
              type: VARCHAR(50)
        tableName: author


