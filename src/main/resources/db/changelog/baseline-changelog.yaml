databaseChangeLog:
- changeSet:
    id: baseline-13
    author: Joban
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              nullable: false
              primaryKey: true
              primaryKeyName: credit_card_pkey
            name: id
